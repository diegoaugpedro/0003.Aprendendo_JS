<!DOCTYPE html>
<!--Inserindo estrutura da página - HTML-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_003 - Somando</title>
    <!--Inserindo estido com CSS - Estilização-->
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá!</h1>
    <p>Para utilizar a calculadora novamente pressione F5.</p>
    <!--Inserindo código javascript - Interatividade-->
    <script>
        var nome = window.prompt("Bem vindo, qual é o seu nome?");
        var valor_01 = Number.parseFloat(window.prompt("Digite um número:")); 
        var valor_02 = Number.parseFloat(window.prompt("Digite outro número:"));
        //Por padrão o comendo PROMPT transforma qualquer RETURN em STRING, por isso precisamos converter os valores em número. Ou seja, adicionou os valores digitados as variáveis como STRING e não como NUMBER, por isso tivemos que converter os mesmo.

        var soma = valor_01 + valor_02;
        //(Number + Number) para adição
        //(String + String) para concatenação
        
        //Aqui utilizamos Template String (placeholder - ${variável})
        window.alert(`${nome}, a soma de ${valor_01} e ${valor_02} é igual a ${soma}`)
        
        //Aqui usamos a concatenação
        window.alert("Obrigado por usar a calculadora, " + nome + "!");

    </script>

</body>

</html>
