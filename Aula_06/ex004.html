<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_004 - Manipulando STRINGS</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
        var.nome{
            font-style: bold, italic;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Bem vindo, qual seu nome?");
        //Aqui estamos concatenando utilizando template string (${variável})
        //Utilizamos também o </BR> para forçar a quebra de linha
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras!</br>`);
        document.write(`${nome}, seu nome em maiúsculas fica assim: ${nome.toUpperCase()}</br>`);
        document.write(`${nome}, seu nome em minúsculas fica assim: ${nome.toLowerCase()}</br>`);
    </script>
</body>

</html>
